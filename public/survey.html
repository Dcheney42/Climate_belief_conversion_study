<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Change Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Background & Views</h1>
            <p class="subtitle">Question <span id="currentQuestion">1</span> of <span id="totalQuestions">5</span></p>
        </div>
        
        <div class="content">
            <form id="surveyForm" class="survey-form">
                <!-- Age -->
                <div class="demo-field-card">
                    <h3 class="card-heading">Age:</h3>
                    <input type="number" id="age" name="age" min="16" max="120"
                           class="field-input" placeholder="Enter your age">
                    <div class="field-error" id="age-error"></div>
                </div>

                <!-- Gender Identity -->
                <div class="demo-field-card">
                    <h3 class="card-heading">Gender identity:</h3>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="gender" value="Woman">
                            <span class="radio-text">Woman</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="gender" value="Man">
                            <span class="radio-text">Man</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="gender" value="Non-binary">
                            <span class="radio-text">Non-binary</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="gender" value="Other">
                            <span class="radio-text">Other</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="gender" value="Prefer not to say">
                            <span class="radio-text">Prefer not to say</span>
                        </label>
                    </div>
                    <div class="field-error" id="gender-error"></div>
                </div>

                <!-- Highest Education -->
                <div class="demo-field-card">
                    <h3 class="card-heading">Highest education:</h3>
                    <select id="education" name="education" class="field-input">
                        <option value="">Select your highest education</option>
                        <option value="Less than high school">Less than high school</option>
                        <option value="High school diploma or equivalent">High school diploma or equivalent</option>
                        <option value="Some college, no degree">Some college, no degree</option>
                        <option value="Associate degree">Associate degree</option>
                        <option value="Bachelor's degree">Bachelor's degree</option>
                        <option value="Master's degree">Master's degree</option>
                        <option value="Doctoral degree">Doctoral degree</option>
                        <option value="Prefer not to say">Prefer not to say</option>
                    </select>
                    <div class="field-error" id="education-error"></div>
                </div>


                <!-- Mind Change Question - MANDATORY -->
                <div class="demo-field-card">
                    <h3 class="card-heading">Have you changed your mind about climate change? <span class="required">*</span></h3>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="mind_change_primary" value="Yes" id="mind_change_yes">
                            <span class="radio-text">Yes</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="mind_change_primary" value="No" id="mind_change_no">
                            <span class="radio-text">No, my thoughts on climate change have remained consistent</span>
                        </label>
                    </div>
                    <div class="field-error" id="mind-change-primary-error"></div>
                    
                    <!-- Mind Change Details - shown only if "Yes" is selected -->
                    <div id="mind-change-details" style="display: none; margin-top: 1.5rem;">
                        <p style="margin-bottom: 1rem; color: #333; font-size: 1rem; font-style: italic;">Please select the option that best characterises how your thinking about climate change has shifted over time</p>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="mind_change_direction" value="exists_to_not_exists" id="mind_change_exists_to_not_exists">
                                <span class="radio-text">From thinking climate change <strong>exists</strong>, to thinking climate change <strong>does not exist</strong>.</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="mind_change_direction" value="not_exists_to_exists" id="mind_change_not_exists_to_exists">
                                <span class="radio-text">From thinking climate change <strong>does not exist</strong>, to thinking climate change <strong>exists</strong>.</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="mind_change_direction" value="not_urgent_to_urgent" id="mind_change_not_urgent_to_urgent">
                                <span class="radio-text">From thinking climate change is <strong>not an urgent crisis</strong>, to thinking climate change is <strong>an urgent crisis</strong>.</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="mind_change_direction" value="urgent_to_not_urgent" id="mind_change_urgent_to_not_urgent">
                                <span class="radio-text">From thinking climate change is <strong>an urgent crisis</strong>, to thinking climate change is <strong>not an urgent crisis</strong>.</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="mind_change_direction" value="human_to_natural" id="mind_change_human_to_natural">
                                <span class="radio-text">From thinking climate change is <strong>primarily caused by human activity</strong>, to thinking climate change is <strong>a largely natural process</strong>.</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="mind_change_direction" value="natural_to_human" id="mind_change_natural_to_human">
                                <span class="radio-text">From thinking climate change is <strong>a largely natural process</strong>, to thinking climate change is <strong>primarily caused by human activity</strong>.</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="mind_change_direction" value="other" id="mind_change_other_selected">
                                <span class="radio-text"><strong>Other</strong> (specify)</span>
                            </label>
                        </div>
                        <div class="other-text-container" id="other-text-container" style="display: none;">
                            <input type="text"
                                   name="mind_change_other_text"
                                   id="mind_change_other_text"
                                   class="field-input other-text-input"
                                   placeholder="Please briefly describe your belief change..."
                                   maxlength="200">
                        </div>
                        <div class="field-error" id="mind-change-details-error"></div>
                    </div>
                </div>


                <div class="form-actions">
                    <div class="general-error" id="generalError" role="alert" style="display: none;"></div>
                    <button type="submit" class="btn-primary" id="submitBtn" disabled>Continue</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // State management
        let hasTriedSubmit = false;
        let generalError = null;

        document.addEventListener('DOMContentLoaded', function() {
            // Check if user came from consent - COMMENTED OUT FOR TESTING
            // if (!sessionStorage.getItem('consent_data')) {
            //     alert('Please complete the consent form first.');
            //     window.location.href = '/consent';
            //     return;
            // }

            // Initialize form validation
            initializeFormValidation();
        });

        function initializeFormValidation() {
            const form = document.getElementById('surveyForm');
            const submitBtn = document.getElementById('submitBtn');
            
            // Add event listeners for real-time validation
            const inputs = form.querySelectorAll('input, select, textarea');
            inputs.forEach(input => {
                input.addEventListener('change', function() {
                    // Handle conditional display of mind change details section
                    if (this.name === 'mind_change_primary') {
                        handleMindChangeSelection();
                    }
                    // Handle conditional display of "Other" text field
                    if (this.name === 'mind_change_direction') {
                        handleOtherRadioSelection();
                    }
                    
                    if (hasTriedSubmit) {
                        validateForm();
                    } else {
                        checkFormCompleteness();
                    }
                });
                input.addEventListener('input', function() {
                    if (hasTriedSubmit) {
                        clearFieldError(this.name || this.id);
                        validateForm();
                    } else {
                        checkFormCompleteness();
                    }
                });
            });

            // Initial validation check - only for button state, no error display
            checkFormCompleteness();
            
            // Add event listener to prevent pasting in the "Other" text field
            const otherTextInput = document.getElementById('mind_change_other_text');
            if (otherTextInput) {
                otherTextInput.addEventListener('paste', function(e) {
                    e.preventDefault();
                    // Optionally show a brief message
                    const originalPlaceholder = this.placeholder;
                    this.placeholder = 'Please type your response (pasting not allowed)';
                    setTimeout(() => {
                        this.placeholder = originalPlaceholder;
                    }, 2000);
                });
            }
        }

        function handleMindChangeSelection() {
            const yesSelected = document.getElementById('mind_change_yes').checked;
            const noSelected = document.getElementById('mind_change_no').checked;
            const detailsSection = document.getElementById('mind-change-details');
            
            if (yesSelected) {
                detailsSection.style.display = 'block';
            } else if (noSelected) {
                detailsSection.style.display = 'none';
                // Clear all checkbox selections when "No" is selected
                clearMindChangeCheckboxes();
            } else {
                detailsSection.style.display = 'none';
            }
        }

        function clearMindChangeCheckboxes() {
            // Clear the mind change direction radio button
            const radioButtons = document.querySelectorAll('input[name="mind_change_direction"]');
            radioButtons.forEach(radio => {
                radio.checked = false;
            });
            
            // Clear and hide the other text field
            const otherTextInput = document.getElementById('mind_change_other_text');
            const otherTextContainer = document.getElementById('other-text-container');
            if (otherTextInput) {
                otherTextInput.value = '';
            }
            if (otherTextContainer) {
                otherTextContainer.style.display = 'none';
            }
        }

        function handleOtherRadioSelection() {
            const selectedRadio = document.querySelector('input[name="mind_change_direction"]:checked');
            const otherTextContainer = document.getElementById('other-text-container');
            const otherTextInput = document.getElementById('mind_change_other_text');
            
            if (selectedRadio && selectedRadio.value === 'other') {
                otherTextContainer.style.display = 'block';
                otherTextInput.focus();
            } else {
                otherTextContainer.style.display = 'none';
                otherTextInput.value = '';
            }
        }

        function checkFormCompleteness() {
            const submitBtn = document.getElementById('submitBtn');
            const errors = validateFormFields();
            const isValid = Object.keys(errors).length === 0;
            
            // Only enable/disable button, don't show errors
            submitBtn.disabled = !isValid;
            
            // If form becomes valid after a submit attempt, clear general error
            if (isValid && hasTriedSubmit && generalError) {
                clearGeneralError();
            }
            
            return isValid;
        }

        function validateFormFields() {
            const errors = {};

            // Validate the mandatory mind change primary question
            const mindChangePrimary = document.querySelector('input[name="mind_change_primary"]:checked');
            if (!mindChangePrimary) {
                errors.mindChangePrimary = 'Please indicate whether you have changed your mind about climate change';
                return errors; // Early return if primary question not answered
            }
            
            // If "Yes" is selected, validate that a direction is selected
            if (mindChangePrimary.value === 'Yes') {
                const mindChangeDirection = document.querySelector('input[name="mind_change_direction"]:checked');
                if (!mindChangeDirection) {
                    errors.mindChangeDetails = 'Please select the option that best describes how your views changed';
                }
                
                // If "Other" is selected, validate that text is provided
                if (mindChangeDirection && mindChangeDirection.value === 'other') {
                    const otherText = document.getElementById('mind_change_other_text').value.trim();
                    if (!otherText) {
                        errors.mindChangeOther = 'Please describe your belief change when "Other" is selected';
                    }
                }
            }
            // If "No" is selected, no additional validation needed - form is valid

            return errors;
        }

        function validateForm() {
            const submitBtn = document.getElementById('submitBtn');
            const errors = validateFormFields();
            const isValid = Object.keys(errors).length === 0;

            // Clear all errors first
            document.querySelectorAll('.field-error').forEach(error => {
                error.classList.remove('show');
            });
            document.querySelectorAll('.field-input').forEach(input => {
                input.classList.remove('error');
                input.removeAttribute('aria-invalid');
                input.removeAttribute('aria-describedby');
            });

            // Only show errors if we've tried to submit
            if (hasTriedSubmit) {
                Object.keys(errors).forEach(fieldName => {
                    showFieldError(fieldName, errors[fieldName]);
                });
            }

            // Enable/disable submit button
            submitBtn.disabled = !isValid;
            
            return isValid;
        }

        function showFieldError(fieldName, message) {
            let errorElement = document.getElementById(fieldName + '-error');
            
            // Handle special cases for mind change errors
            if (fieldName === 'mindChangePrimary') {
                errorElement = document.getElementById('mind-change-primary-error');
            } else if (fieldName === 'mindChangeDetails') {
                errorElement = document.getElementById('mind-change-details-error');
            }
            
            const inputElement = document.getElementById(fieldName) ||
                                 document.querySelector(`input[name="${fieldName}"]`);
            
            if (errorElement && hasTriedSubmit) {
                errorElement.textContent = message;
                errorElement.classList.add('show');
                errorElement.id = fieldName + '-error-msg';
            }
            
            if (inputElement && inputElement.classList) {
                inputElement.classList.add('error');
                if (hasTriedSubmit) {
                    inputElement.setAttribute('aria-invalid', 'true');
                    inputElement.setAttribute('aria-describedby', fieldName + '-error-msg');
                }
            }
        }

        function clearFieldError(fieldName) {
            const errorElement = document.getElementById(fieldName + '-error');
            const inputElement = document.getElementById(fieldName) ||
                                 document.querySelector(`input[name="${fieldName}"]`);
            
            if (errorElement) {
                errorElement.classList.remove('show');
            }
            
            if (inputElement && inputElement.classList) {
                inputElement.classList.remove('error');
                inputElement.removeAttribute('aria-invalid');
                inputElement.removeAttribute('aria-describedby');
            }
        }

        function showGeneralError(message) {
            const generalErrorElement = document.getElementById('generalError');
            if (generalErrorElement) {
                generalErrorElement.textContent = message;
                generalErrorElement.style.display = 'block';
                generalError = message;
            }
        }

        function clearGeneralError() {
            const generalErrorElement = document.getElementById('generalError');
            if (generalErrorElement) {
                generalErrorElement.textContent = '';
                generalErrorElement.style.display = 'none';
                generalError = null;
            }
        }

        function focusFirstInvalidField() {
            const firstInvalidField = document.querySelector('.field-input.error');
            if (firstInvalidField) {
                firstInvalidField.focus();
                firstInvalidField.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        function getMissingOptionalFields() {
            const missingFields = [];
            
            // Check optional fields
            const age = document.getElementById('age').value.trim();
            const gender = document.querySelector('input[name="gender"]:checked');
            const education = document.getElementById('education').value;
            
            if (!age) {
                missingFields.push('Age');
            }
            if (!gender) {
                missingFields.push('Gender identity');
            }
            if (!education) {
                missingFields.push('Highest education');
            }
            
            return missingFields;
        }

        function showSoftValidationPrompt(missingFields) {
            const fieldList = missingFields.join(', ');
            const message = `You have left some questions blank: ${fieldList}. Please complete them if you wish.`;
            
            // Create a modal-style prompt
            const modal = document.createElement('div');
            modal.className = 'soft-validation-modal';
            modal.innerHTML = `
                <div class="soft-validation-content">
                    <h3>Optional Questions</h3>
                    <p>${message}</p>
                    <div class="soft-validation-buttons">
                        <button type="button" class="btn-secondary" onclick="closeSoftValidation()">Go Back and Complete</button>
                        <button type="button" class="btn-primary" onclick="continueSoftValidation()">Continue Anyway</button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Focus the modal for accessibility
            modal.querySelector('.btn-secondary').focus();
        }

        function closeSoftValidation() {
            const modal = document.querySelector('.soft-validation-modal');
            if (modal) {
                modal.remove();
            }
        }

        function continueSoftValidation() {
            // Mark that user has acknowledged the soft validation
            sessionStorage.setItem('soft_validation_acknowledged_survey', 'true');
            
            // Remove the modal
            closeSoftValidation();
            
            // Resubmit the form
            document.getElementById('surveyForm').dispatchEvent(new Event('submit'));
        }

        document.getElementById('surveyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Check for missing optional fields and show soft validation
            const missingFields = getMissingOptionalFields();
            if (missingFields.length > 0 && !sessionStorage.getItem('soft_validation_acknowledged_survey')) {
                showSoftValidationPrompt(missingFields);
                return;
            }
            
            // Set that we've tried to submit
            hasTriedSubmit = true;
            
            // Validate form and get errors (only for required fields)
            const errors = validateFormFields();
            const isValid = Object.keys(errors).length === 0;
            
            if (!isValid) {
                // Show general error message for required fields only
                const mindChangePrimary = document.querySelector('input[name="mind_change_primary"]:checked');
                if (!mindChangePrimary) {
                    showGeneralError('Please indicate whether you have changed your mind about climate change.');
                } else if (mindChangePrimary.value === 'Yes') {
                    const mindChangeDirection = document.querySelector('input[name="mind_change_direction"]:checked');
                    if (!mindChangeDirection) {
                        showGeneralError('Please select the option that best describes how your views changed.');
                    } else if (mindChangeDirection.value === 'other') {
                        // Check for "Other" text validation
                        const otherText = document.getElementById('mind_change_other_text').value.trim();
                        if (!otherText) {
                            showGeneralError('Please describe your belief change when "Other" is selected.');
                        }
                    }
                }
                
                // Show field-specific errors
                validateForm();
                
                // Focus first invalid field
                focusFirstInvalidField();
                
                return;
            } else {
                // Clear general error if form is now valid
                clearGeneralError();
            }
            
            // Collect form data
            const formData = new FormData(this);
            
            // Check if "No" was selected for primary mind change question - redirect to disqualification
            const mindChangePrimary = document.querySelector('input[name="mind_change_primary"]:checked');
            if (mindChangePrimary && mindChangePrimary.value === 'No') {
                console.log('No belief change - redirecting to disqualification page');
                sessionStorage.setItem('survey_disqualified', 'true');
                window.location.href = '/disqualified';
                return;
            }
            
            // Collect mind change data
            const mindChangeDirection = document.querySelector('input[name="mind_change_direction"]:checked');
            const mindChangeData = {
                mind_change_direction: mindChangeDirection ? mindChangeDirection.value : null,
                mind_change_no_change: mindChangePrimary.value === 'No', // Set based on primary question
                mind_change_other_text: mindChangeDirection && mindChangeDirection.value === 'other' ?
                    document.getElementById('mind_change_other_text').value.trim() : null
            };
            
            // Store demographics and mind change data
            const demographicsData = {
                prolific_id: sessionStorage.getItem('prolific_id') || null,
                age: formData.get('age') ? parseInt(formData.get('age')) : null,
                gender: formData.get('gender') || null,
                education: formData.get('education') || null,
                political_orientation: null,
                views_changed: 'Yes', // Legacy field for compatibility
                ...mindChangeData,
                consent: true
            };
            
            // Store demographics data in session storage for later submission
            sessionStorage.setItem('demographics_data', JSON.stringify(demographicsData));
            
            console.log('Belief change confirmed - proceeding to matrix page');
            window.location.href = '/cc-views-matrix.html';
        });

        // Add keyboard navigation for Likert scales
        document.querySelectorAll('.likert-scale').forEach(scale => {
            const radios = scale.querySelectorAll('input[type="radio"]');
            radios.forEach((radio, index) => {
                radio.addEventListener('keydown', function(e) {
                    if (e.key === 'ArrowLeft' && index > 0) {
                        e.preventDefault();
                        radios[index - 1].focus();
                        radios[index - 1].checked = true;
                        validateForm();
                    } else if (e.key === 'ArrowRight' && index < radios.length - 1) {
                        e.preventDefault();
                        radios[index + 1].focus();
                        radios[index + 1].checked = true;
                        validateForm();
                    }
                });
            });
        });
    </script>
    
    <style>
        .question-subtext {
            font-size: 0.875rem;
            color: #666;
            margin: 0.5rem 0 1rem 0;
            line-height: 1.4;
            font-style: italic;
        }

        .question-examples {
            margin: 0.5rem 0 1rem 1.5rem;
            padding: 0;
            color: #666;
            font-size: 0.875rem;
            line-height: 1.4;
        }

        .question-examples li {
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        /* Soft Validation Modal Styles */
        .soft-validation-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .soft-validation-content {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .soft-validation-content h3 {
            margin: 0 0 1rem 0;
            color: #333;
            font-size: 1.25rem;
        }

        .soft-validation-content p {
            margin: 0 0 1.5rem 0;
            color: #666;
            line-height: 1.5;
        }

        .soft-validation-buttons {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .soft-validation-buttons .btn-secondary,
        .soft-validation-buttons .btn-primary {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .soft-validation-buttons .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .soft-validation-buttons .btn-secondary:hover {
            background-color: #545b62;
        }

        .soft-validation-buttons .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .soft-validation-buttons .btn-primary:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .soft-validation-buttons {
                flex-direction: column;
            }
            
            .soft-validation-buttons .btn-secondary,
            .soft-validation-buttons .btn-primary {
                width: 100%;
            }
        }
        /* Radio Group Styles for Mind Change Direction */
        .radio-group .radio-label {
            display: flex;
            align-items: flex-start;
            cursor: pointer;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            transition: background-color 0.2s;
            margin-bottom: 0.5rem;
        }

        .radio-group .radio-label:hover {
            background-color: #f8f9fa;
        }

        .radio-group .radio-label input[type="radio"] {
            margin-right: 0.75rem;
            margin-top: 0.25rem;
            width: 1.25rem;
            height: 1.25rem;
            cursor: pointer;
            flex-shrink: 0;
        }

        .radio-group .radio-text {
            color: #333;
            font-size: 0.95rem;
            line-height: 1.4;
            flex-grow: 1;
        }

        /* Other Text Input Styles */
        .other-text-container {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 6px;
            border: 1px solid #ddd;
        }

        .other-text-input {
            width: 100%;
            margin-top: 0.5rem;
        }

        .field-help {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.5rem;
            font-style: italic;
        }
    </style>
</body>
</html>
