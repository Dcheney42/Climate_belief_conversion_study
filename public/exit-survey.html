<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exit Survey - Climate Study</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header Box -->
        <div class="demo-field-card" style="text-align: center; margin-bottom: 24px;">
            <h1 style="font-size: 2em; margin-bottom: 8px;">Final questions</h1>
            <p style="color: #6b7280; margin: 0;">Please answer these final questions about your experience.</p>
        </div>
        
        <div class="content">
            <form id="exitSurveyForm" class="survey-form">
                
                <!-- Climate Belief -->
                <div class="demo-field-card">
                    <h2 style="margin-bottom: 20px;">Climate Belief</h2>
                    
                    <div style="margin-bottom: 24px;">
                        <p style="color: #4a5568; margin-bottom: 8px;">Earlier you indicatedâ€¦</p>
                        <p style="font-weight: 500; color: #1a202c;">Your confidence in your climate change beliefs was: <span id="earlierConfidenceDisplay">Loading...</span>/7</p>
                        <input type="hidden" id="earlierConfidence" name="earlierConfidence" value="">
                    </div>
                    
                    <div style="margin-bottom: 0;">
                        <label class="field-label">Has your confidence changed after the conversation with the chatbot? <span class="required">*</span></label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="confidenceChanged" value="no">
                                <span class="radio-text">No, my confidence has not changed</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="confidenceChanged" value="yes">
                                <span class="radio-text">Yes, my confidence has changed</span>
                            </label>
                        </div>
                        <div class="field-error" id="confidenceChanged-error"></div>
                    </div>
                </div>

                <!-- Conditional new confidence level and reason -->
                <div class="demo-field-card" id="newConfidenceSection" style="display: none;">
                    <div style="margin-bottom: 24px;">
                        <label class="field-label">If your confidence has changed, what is your new confidence level? <span class="required">*</span></label>
                        <div class="likert-scale">
                            <div class="likert-anchors">
                                <span class="anchor-left">Not at all confident</span>
                                <span class="anchor-right">Extremely confident</span>
                            </div>
                            <div class="likert-options">
                                <label class="likert-option">
                                    <input type="radio" name="newConfidence" value="1">
                                    <span class="likert-number">1</span>
                                </label>
                                <label class="likert-option">
                                    <input type="radio" name="newConfidence" value="2">
                                    <span class="likert-number">2</span>
                                </label>
                                <label class="likert-option">
                                    <input type="radio" name="newConfidence" value="3">
                                    <span class="likert-number">3</span>
                                </label>
                                <label class="likert-option">
                                    <input type="radio" name="newConfidence" value="4">
                                    <span class="likert-number">4</span>
                                </label>
                                <label class="likert-option">
                                    <input type="radio" name="newConfidence" value="5">
                                    <span class="likert-number">5</span>
                                </label>
                                <label class="likert-option">
                                    <input type="radio" name="newConfidence" value="6">
                                    <span class="likert-number">6</span>
                                </label>
                                <label class="likert-option">
                                    <input type="radio" name="newConfidence" value="7">
                                    <span class="likert-number">7</span>
                                </label>
                            </div>
                        </div>
                        <div class="field-error" id="newConfidence-error"></div>
                    </div>
                    
                    <div style="margin-bottom: 0;">
                        <label class="field-label" for="changeReason">Please tell us why your confidence has changed <span class="required">*</span></label>
                        <textarea id="changeReason" name="changeReason" rows="4" class="field-input"
                                  placeholder="Please explain what led to the change in your confidence..."></textarea>
                        <div class="field-error" id="changeReason-error"></div>
                    </div>
                </div>
                
                <div class="form-actions">
                    <div class="general-error" id="generalError" role="alert" style="display: none;"></div>
                    <button type="submit" class="btn-primary" id="submitBtn">Submit Survey</button>
                </div>
            </form>
            
            <div id="completionMessage" class="completion-message" style="display: none;">
                <div class="demo-field-card" style="text-align: center; margin-bottom: 24px;">
                    <h1 style="font-size: 2em; margin-bottom: 8px;">Thank you for participating!</h1>
                </div>
            </div>
        </div>
    </div>

    <script>
        // State management
        let hasTriedSubmit = false;
        let generalError = null;

        document.addEventListener('DOMContentLoaded', function() {
            initializeExitSurvey();
        });

        function initializeExitSurvey() {
            const participantId = sessionStorage.getItem('participant_id');
            if (!participantId) {
                showError('Participant ID not found. Please complete the study from the beginning.');
                return;
            }

            // Load earlier current belief from participant data
            loadParticipantData(participantId);

            // Initialize form validation
            initializeFormValidation();

            // Set up conditional display for belief change
            setupBeliefChangeLogic();
        }

        async function loadParticipantData(participantId) {
            try {
                // In a real implementation, this would fetch from the server
                // For now, we'll try to get it from sessionStorage or fetch from server
                const response = await fetch(`/api/participant/${participantId}`);
                if (response.ok) {
                    const data = await response.json();
                    const earlierConfidence = data.confidenceLevel || 4; // fallback
                    document.getElementById('earlierConfidence').value = earlierConfidence;
                    document.getElementById('earlierConfidenceDisplay').textContent = earlierConfidence;
                } else {
                    // Fallback: try to get from form data if available
                    const fallbackConfidence = 4; // neutral fallback
                    document.getElementById('earlierConfidence').value = fallbackConfidence;
                    document.getElementById('earlierConfidenceDisplay').textContent = fallbackConfidence;
                }
            } catch (error) {
                console.error('Error loading participant data:', error);
                // Use fallback
                const fallbackConfidence = 4;
                document.getElementById('earlierConfidence').value = fallbackConfidence;
                document.getElementById('earlierConfidenceDisplay').textContent = fallbackConfidence;
            }
        }

        function initializeFormValidation() {
            const form = document.getElementById('exitSurveyForm');
            const submitBtn = document.getElementById('submitBtn');
            
            // Add event listeners for real-time validation
            const inputs = form.querySelectorAll('input, textarea, select');
            inputs.forEach(input => {
                input.addEventListener('change', function() {
                    if (hasTriedSubmit) {
                        validateForm();
                    } else {
                        checkFormCompleteness();
                    }
                });
                input.addEventListener('input', function() {
                    if (hasTriedSubmit) {
                        clearFieldError(this.name || this.id);
                        validateForm();
                    } else {
                        checkFormCompleteness();
                    }
                });
            });

            // Initial validation check - only for button state, no error display
            checkFormCompleteness();
        }

        function setupBeliefChangeLogic() {
            const confidenceChangedRadios = document.querySelectorAll('input[name="confidenceChanged"]');
            const newConfidenceSection = document.getElementById('newConfidenceSection');

            confidenceChangedRadios.forEach(radio => {
                radio.addEventListener('change', function() {
                    if (this.value === 'yes') {
                        newConfidenceSection.style.display = 'block';
                        // Mark newConfidence and changeReason as required for validation
                        document.querySelectorAll('input[name="newConfidence"]').forEach(r => r.setAttribute('data-required', 'true'));
                        document.getElementById('changeReason').setAttribute('data-required', 'true');
                    } else {
                        newConfidenceSection.style.display = 'none';
                        // Remove required from conditional fields
                        document.querySelectorAll('input[name="newConfidence"]').forEach(r => r.removeAttribute('data-required'));
                        document.getElementById('changeReason').removeAttribute('data-required');
                        // Clear their values
                        document.querySelectorAll('input[name="newConfidence"]').forEach(r => r.checked = false);
                        document.getElementById('changeReason').value = '';
                    }
                    validateForm();
                });
            });
        }

        function checkFormCompleteness() {
            const submitBtn = document.getElementById('submitBtn');
            const errors = validateFormFields();
            const isValid = Object.keys(errors).length === 0;
            
            // Only enable/disable button, don't show errors
            submitBtn.disabled = !isValid;
            
            // If form becomes valid after a submit attempt, clear general error
            if (isValid && hasTriedSubmit && generalError) {
                clearGeneralError();
            }
            
            return isValid;
        }

        function validateFormFields() {
            const errors = {};

            // Validate confidence changed
            const confidenceChanged = document.querySelector('input[name="confidenceChanged"]:checked');
            if (!confidenceChanged) {
                errors.confidenceChanged = 'Please indicate if your confidence has changed';
            }

            // Conditional validation for confidence change
            if (confidenceChanged && confidenceChanged.value === 'yes') {
                const newConfidence = document.querySelector('input[name="newConfidence"]:checked');
                if (!newConfidence) {
                    errors.newConfidence = 'Please indicate your new confidence level';
                }

                const changeReason = document.getElementById('changeReason').value.trim();
                if (!changeReason) {
                    errors.changeReason = 'Please explain why your confidence has changed';
                }
            }

            return errors;
        }

        function validateForm() {
            const submitBtn = document.getElementById('submitBtn');
            const errors = validateFormFields();
            const isValid = Object.keys(errors).length === 0;

            // Clear all errors first
            document.querySelectorAll('.field-error').forEach(error => {
                error.classList.remove('show');
            });
            document.querySelectorAll('.field-input').forEach(input => {
                input.classList.remove('error');
                input.removeAttribute('aria-invalid');
                input.removeAttribute('aria-describedby');
            });

            // Only show errors if we've tried to submit
            if (hasTriedSubmit) {
                Object.keys(errors).forEach(fieldName => {
                    showFieldError(fieldName, errors[fieldName]);
                });
            }

            // Enable/disable submit button
            submitBtn.disabled = !isValid;
            
            return isValid;
        }

        function showFieldError(fieldName, message) {
            const errorElement = document.getElementById(fieldName + '-error');
            const inputElement = document.getElementById(fieldName) ||
                                 document.querySelector(`input[name="${fieldName}"]`);
            
            if (errorElement && hasTriedSubmit) {
                errorElement.textContent = message;
                errorElement.classList.add('show');
                errorElement.id = fieldName + '-error-msg';
            }
            
            if (inputElement && inputElement.classList) {
                inputElement.classList.add('error');
                if (hasTriedSubmit) {
                    inputElement.setAttribute('aria-invalid', 'true');
                    inputElement.setAttribute('aria-describedby', fieldName + '-error-msg');
                }
            }
        }

        function clearFieldError(fieldName) {
            const errorElement = document.getElementById(fieldName + '-error');
            const inputElement = document.getElementById(fieldName) ||
                                 document.querySelector(`input[name="${fieldName}"]`);
            
            if (errorElement) {
                errorElement.classList.remove('show');
            }
            
            if (inputElement && inputElement.classList) {
                inputElement.classList.remove('error');
                inputElement.removeAttribute('aria-invalid');
                inputElement.removeAttribute('aria-describedby');
            }
        }

        function showGeneralError(message) {
            const generalErrorElement = document.getElementById('generalError');
            if (generalErrorElement) {
                generalErrorElement.textContent = message;
                generalErrorElement.style.display = 'block';
                generalError = message;
            }
        }

        function clearGeneralError() {
            const generalErrorElement = document.getElementById('generalError');
            if (generalErrorElement) {
                generalErrorElement.textContent = '';
                generalErrorElement.style.display = 'none';
                generalError = null;
            }
        }

        function focusFirstInvalidField() {
            const firstInvalidField = document.querySelector('.field-input.error');
            if (firstInvalidField) {
                firstInvalidField.focus();
                firstInvalidField.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        // Form submission
        document.getElementById('exitSurveyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Set that we've tried to submit
            hasTriedSubmit = true;
            
            // Validate form and get errors
            const errors = validateFormFields();
            const isValid = Object.keys(errors).length === 0;
            
            if (!isValid) {
                // Show general error message
                showGeneralError('Please complete all required fields.');
                
                // Show field-specific errors
                validateForm();
                
                // Focus first invalid field
                focusFirstInvalidField();
                
                return;
            } else {
                // Clear general error if form is now valid
                clearGeneralError();
            }

            submitSurvey();
        });
        
        function submitSurvey() {
            const formData = new FormData(document.getElementById('exitSurveyForm'));
            const confidenceChanged = formData.get('confidenceChanged');
            
            const surveyData = {
                participant_id: sessionStorage.getItem('participant_id'),
                earlierConfidence: parseInt(formData.get('earlierConfidence')),
                confidenceChanged: confidenceChanged,
                newConfidence: confidenceChanged === 'yes' ? parseInt(formData.get('newConfidence')) : null,
                changeReason: confidenceChanged === 'yes' ? formData.get('changeReason') : null
            };
            
            console.log('Submitting exit survey:', surveyData);

            // Disable submit button during submission
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            
            // Submit to server
            fetch('/api/end-survey', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(surveyData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    showCompletion();
                } else {
                    alert('Error submitting survey. Please try again.');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Submit Survey';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error submitting survey. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Survey';
            });
        }
        
        function showCompletion() {
            document.getElementById('exitSurveyForm').style.display = 'none';
            document.getElementById('completionMessage').style.display = 'block';
            
            // Clear session storage
            sessionStorage.clear();
        }

        function showError(message) {
            alert(message);
            window.location.href = '/';
        }

        // Add keyboard navigation for Likert scales
        document.querySelectorAll('.likert-scale').forEach(scale => {
            const radios = scale.querySelectorAll('input[type="radio"]');
            radios.forEach((radio, index) => {
                radio.addEventListener('keydown', function(e) {
                    if (e.key === 'ArrowLeft' && index > 0) {
                        e.preventDefault();
                        radios[index - 1].focus();
                        radios[index - 1].checked = true;
                        validateForm();
                    } else if (e.key === 'ArrowRight' && index < radios.length - 1) {
                        e.preventDefault();
                        radios[index + 1].focus();
                        radios[index + 1].checked = true;
                        validateForm();
                    }
                });
            });
        });
    </script>
</body>
</html>
