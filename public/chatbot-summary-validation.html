<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Summary Validation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Chatbot Summary Validation</h1>
            <p class="subtitle">Final Question</p>
        </div>
        
        <div class="content">
            <form id="summaryValidationForm" class="survey-form">
                <div class="demo-field-card">
                    <h3 class="card-heading">Summary of Your Conversation</h3>
                    <p class="question-text">
                        The chatbot has summarized the main points of your belief change narrative as follows:
                    </p>
                    
                    <!-- Chatbot Summary Display -->
                    <div id="chatbotSummaryContainer" class="chatbot-summary-container">
                        <ul id="chatbotSummaryList" class="chatbot-summary-list">
                            <!-- Summary points will be inserted here -->
                            <li class="loading-summary">Loading summary...</li>
                        </ul>
                    </div>
                    
                    <p class="question-text">
                        Did the chatbot accurately summarise the main points of your belief change narrative?
                    </p>
                    
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="summaryAccurate" value="Yes" required>
                            <span class="radio-text">Yes</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="summaryAccurate" value="No" required>
                            <span class="radio-text">No</span>
                        </label>
                    </div>
                    <div class="field-error" id="summaryAccurate-error"></div>
                </div>
                
                <div class="form-actions">
                    <div class="general-error" id="generalError" role="alert" style="display: none;"></div>
                    <div class="navigation-buttons">
                        <button type="button" class="btn-secondary" id="previousBtn">Previous</button>
                        <button type="submit" class="btn-primary" id="submitBtn" disabled>Continue</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        // State management
        let hasTriedSubmit = false;
        let chatbotSummary = [];

        document.addEventListener('DOMContentLoaded', function() {
            // Check if user came from exit survey
            const exitSurveyData = sessionStorage.getItem('exit_survey_data');
            if (!exitSurveyData) {
                alert('Please complete the exit survey first.');
                window.location.href = '/exit-survey.html';
                return;
            }

            // Load and display chatbot summary
            loadChatbotSummary();

            // Initialize form validation
            initializeFormValidation();
        });

        function loadChatbotSummary() {
            try {
                // Get the chatbot summary from session storage
                const summaryData = sessionStorage.getItem('chatbot_summary');
                
                if (summaryData) {
                    chatbotSummary = JSON.parse(summaryData);
                    displaySummary(chatbotSummary);
                } else {
                    // Fallback: check if there's conversation data to generate summary from
                    const conversationData = sessionStorage.getItem('conversation_data');
                    if (conversationData) {
                        generateSummaryFromConversation(JSON.parse(conversationData));
                    } else {
                        // No summary available - show placeholder
                        displayFallbackSummary();
                    }
                }
            } catch (error) {
                console.error('Error loading chatbot summary:', error);
                displayFallbackSummary();
            }
        }

        // Clean summary text to remove unwanted question prompts
        function cleanSummaryText(text) {
            let cleanedText = text;
            
            // Remove various trailing question patterns that the chatbot adds
            const questionPatterns = [
                // Specific patterns for validation questions
                /\s*Does this (?:summary )?(?:capture|reflect) your experience accurately.*$/i,
                /\s*Does this (?:summary )?(?:capture|reflect) your (?:experience|views|thoughts) (?:accurately|correctly).*$/i,
                /\s*Does (?:this|that) sound about right.*$/i,
                /\s*Do(?:es)? th(?:is|at|ese) (?:points? )?(?:capture|sound|seem|reflect).*$/i,
                /\s*Is (?:this|that) (?:summary )?(?:accurate|correct|right).*$/i,
                /\s*Does (?:this|that) (?:accurately )?(?:capture|summarize|reflect).*$/i,
                
                // General validation and follow-up patterns
                /\s*Would you like (?:to add|me to|to).*$/i,
                /\s*Feel free to (?:add|adjust|correct|let me know).*$/i,
                /\s*Let me know if (?:you|I|this|there).*$/i,
                /\s*(?:Any|Anything) (?:else|to add|missing|you'd like).*$/i,
                /\s*(?:Is there|Are there) (?:anything|any).*$/i,
                /\s*Or (?:is there|would you).*$/i,
                
                // Chatbot invitation patterns
                /\s*What (?:do you think|would you).*$/i,
                /\s*How (?:does (?:this|that)|would you).*$/i,
                /\s*Should (?:I|we).*$/i,
                /\s*Can (?:I|you|we).*$/i,
                
                // Common trailing fragments
                /\s*[,;]\s*or\.?$/i,
                /\s*[,;]\s*and\.?$/i,
                /\s*[,;]\s*but\.?$/i,
                /\s*\?\s*$/,  // Remove trailing question marks
                /\s*[,;]\s*$/  // Remove trailing commas/semicolons
            ];
            
            // Apply each pattern to remove trailing questions
            questionPatterns.forEach(pattern => {
                cleanedText = cleanedText.replace(pattern, '');
            });
            
            // Remove any remaining trailing punctuation artifacts
            cleanedText = cleanedText.replace(/[,;]\s*$/g, '');
            
            return cleanedText.trim();
        }

        function displaySummary(summaryPoints) {
            const summaryList = document.getElementById('chatbotSummaryList');
            summaryList.innerHTML = '';
            
            if (Array.isArray(summaryPoints) && summaryPoints.length > 0) {
                summaryPoints.forEach(point => {
                    const listItem = document.createElement('li');
                    // Format each point with bullet character and ensure proper formatting
                    let formattedPoint = point.trim();
                    
                    // Clean unwanted question text first
                    formattedPoint = cleanSummaryText(formattedPoint);
                    
                    // Remove any existing bullet characters at the start
                    formattedPoint = formattedPoint.replace(/^[•\*\-\s]+/, '');
                    
                    // Ensure it starts with capital letter
                    if (formattedPoint.length > 0) {
                        formattedPoint = formattedPoint.charAt(0).toUpperCase() + formattedPoint.slice(1);
                    }
                    
                    // Ensure it ends with a period
                    if (formattedPoint.length > 0 && !formattedPoint.endsWith('.')) {
                        formattedPoint += '.';
                    }
                    
                    listItem.textContent = formattedPoint;
                    summaryList.appendChild(listItem);
                });
            } else if (typeof summaryPoints === 'string') {
                // Handle case where summary is a single string - try to extract bullet points
                const extractedPoints = extractBulletPointsFromString(summaryPoints);
                if (extractedPoints.length > 0) {
                    extractedPoints.forEach(point => {
                        const listItem = document.createElement('li');
                        listItem.textContent = point;
                        summaryList.appendChild(listItem);
                    });
                } else {
                    const listItem = document.createElement('li');
                    listItem.textContent = summaryPoints;
                    summaryList.appendChild(listItem);
                }
            } else {
                displayFallbackSummary();
            }
        }
        
        // Extract bullet points from a single string
        function extractBulletPointsFromString(summaryText) {
            const bulletPoints = [];
            
            // First apply comprehensive cleaning to the entire text
            let cleanText = cleanSummaryText(summaryText);
            
            // Remove common introduction patterns
            cleanText = cleanText.replace(/^.*?(Based on our conversation,?|I want to summarize|Here are the key|The main points|key themes you've shared)[^:]*:?\s*/i, '');
            cleanText = cleanText.replace(/^.*?(Thank you for clarifying that\.?\s*)/i, '');
            
            // Split by common bullet point indicators
            const lines = cleanText.split(/[•\*\-]/).filter(line => line.trim().length > 0);
            
            for (let i = 1; i < lines.length; i++) { // Skip the first split (before first bullet)
                let point = lines[i].trim();
                
                // Clean up the bullet point
                point = point.replace(/^[•\*\-\s]+/, ''); // Remove leading bullets/spaces
                point = cleanSummaryText(point); // Apply comprehensive cleaning for unwanted questions
                point = point.replace(/[.!?]*$/, ''); // Remove trailing punctuation
                point = point.trim();
                
                // Only include substantial points
                if (point.length > 10) {
                    // Ensure it starts with capital letter and ends with period
                    if (point.length > 0) {
                        point = point.charAt(0).toUpperCase() + point.slice(1);
                        if (!point.endsWith('.')) {
                            point += '.';
                        }
                        bulletPoints.push(point);
                    }
                }
            }
            
            return bulletPoints;
        }

        function generateSummaryFromConversation(conversationData) {
            // Simple fallback summary generation
            const fallbackSummary = [
                "You engaged in a conversation about your views on climate change",
                "You shared your perspective on belief change",
                "The conversation explored factors that influenced your thinking"
            ];
            
            displaySummary(fallbackSummary);
        }

        function displayFallbackSummary() {
            const summaryList = document.getElementById('chatbotSummaryList');
            summaryList.innerHTML = '<li>No summary available from the chatbot conversation.</li>';
        }

        function initializeFormValidation() {
            const form = document.getElementById('summaryValidationForm');
            const submitBtn = document.getElementById('submitBtn');
            const previousBtn = document.getElementById('previousBtn');
            
            // Add event listeners for form validation
            const inputs = form.querySelectorAll('input[type="radio"]');
            inputs.forEach(input => {
                input.addEventListener('change', function() {
                    checkFormCompleteness();
                    if (hasTriedSubmit) {
                        validateForm();
                    }
                });
            });

            // Previous button navigation
            previousBtn.addEventListener('click', function() {
                window.location.href = '/exit-survey.html';
            });

            form.addEventListener('submit', handleFormSubmit);
            
            // Initial validation check
            checkFormCompleteness();
        }

        function checkFormCompleteness() {
            const selectedValue = document.querySelector('input[name="summaryAccurate"]:checked');
            const submitBtn = document.getElementById('submitBtn');
            
            submitBtn.disabled = !selectedValue;
        }

        function validateForm() {
            const selectedValue = document.querySelector('input[name="summaryAccurate"]:checked');
            
            if (!selectedValue) {
                showFieldError('summaryAccurate', 'Please indicate whether the chatbot accurately summarized your narrative.');
                showGeneralError('Please indicate whether the chatbot accurately summarized your narrative.');
                return false;
            }
            
            clearFieldError('summaryAccurate');
            clearGeneralError();
            return true;
        }

        function handleFormSubmit(e) {
            e.preventDefault();
            hasTriedSubmit = true;
            
            if (!validateForm()) {
                return;
            }
            
            const selectedValue = document.querySelector('input[name="summaryAccurate"]:checked').value;
            
            // Get participant ID from session storage
            const exitSurveyData = sessionStorage.getItem('exit_survey_data');
            let participantId = null;
            
            if (exitSurveyData) {
                try {
                    const exitData = JSON.parse(exitSurveyData);
                    participantId = exitData.participant_id;
                } catch (e) {
                    console.error('Error parsing exit survey data:', e);
                }
            }
            
            if (!participantId) {
                console.error('No participant ID found - cannot save summary validation');
                alert('Error: Unable to save your response. Please try again.');
                return;
            }
            
            // Store summary validation data locally
            const summaryValidationData = {
                chatbot_summary: chatbotSummary,
                summary_accurate: selectedValue,
                timestamp: new Date().toISOString()
            };
            
            sessionStorage.setItem('summary_validation_data', JSON.stringify(summaryValidationData));
            
            // Save the summaryAccurate response to the server
            console.log('Saving summary validation to server for participant:', participantId);
            
            fetch('/api/chatbot-summary-validation', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    participant_id: participantId,
                    summary_accurate: selectedValue,
                    chatbot_summary: chatbotSummary,
                    timestamp: new Date().toISOString()
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.ok) {
                    console.log('Summary validation saved successfully');
                    // Continue to debrief on success
                    console.log('Summary validation completed - proceeding to debrief');
                    window.location.href = '/debrief.html';
                } else {
                    console.error('Failed to save summary validation:', data.error);
                    showGeneralError('Failed to save your response: ' + (data.error || 'Unknown error'));
                }
            })
            .catch(error => {
                console.error('Error saving summary validation:', error);
                showGeneralError('Unable to save your response. Please check your connection and try again.');
            });
        }

        function showFieldError(fieldName, message) {
            const errorElement = document.getElementById(fieldName + '-error');
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.classList.add('show');
            }
        }

        function clearFieldError(fieldName) {
            const errorElement = document.getElementById(fieldName + '-error');
            if (errorElement) {
                errorElement.classList.remove('show');
            }
        }

        function showGeneralError(message) {
            const generalErrorElement = document.getElementById('generalError');
            if (generalErrorElement) {
                generalErrorElement.textContent = message;
                generalErrorElement.style.display = 'block';
            }
        }

        function clearGeneralError() {
            const generalErrorElement = document.getElementById('generalError');
            if (generalErrorElement) {
                generalErrorElement.textContent = '';
                generalErrorElement.style.display = 'none';
            }
        }
    </script>

    <style>
        .chatbot-summary-container {
            margin: 1.5rem 0;
            background-color: #f8f9fa;
            border: 1px solid #e1e8ed;
            border-radius: 8px;
            padding: 1.5rem;
        }

        .chatbot-summary-list {
            margin: 0;
            padding-left: 0;
            color: #333;
            line-height: 1.6;
            list-style: none;
        }

        .chatbot-summary-list li {
            margin-bottom: 0.75rem;
            position: relative;
            padding-left: 1.2rem;
        }
        
        .chatbot-summary-list li::before {
            content: "•";
            color: #333;
            font-weight: bold;
            position: absolute;
            left: 0;
            top: 0;
        }

        .loading-summary {
            color: #666;
            font-style: italic;
        }

        .question-text {
            margin-bottom: 1rem;
            color: #333;
            line-height: 1.5;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin: 1rem 0;
        }

        .radio-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .radio-label:hover {
            background-color: #f8f9fa;
        }

        .radio-label input[type="radio"] {
            margin-right: 0.75rem;
        }

        .radio-text {
            font-size: 1rem;
            color: #333;
        }

        .field-error.show {
            display: block;
            color: #d32f2f;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .general-error {
            color: #d32f2f;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            padding: 0.5rem;
            background-color: #ffebee;
            border-radius: 4px;
            border: 1px solid #ffcdd2;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #545b62;
        }

        @media (max-width: 768px) {
            .navigation-buttons {
                flex-direction: column;
            }

            .btn-primary,
            .btn-secondary {
                width: 100%;
                margin: 0.5rem 0;
            }
        }
    </style>
</body>
</html>
